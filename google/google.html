<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../google/images/icon1.png">
    <title>Google</title>
    
     <!--bootstrap css--> 
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Place your stylesheet here-->
    <link href="css/google.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="google-header">
        <div class="gmail-img">
            <img src="images/user.jpg" title="Google Account:demo@example.com">
        </div>
        <div class="header-icon">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-th" aria-hidden="true"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="images/logo.png">
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google or type URL"> 
            <div class="input-group-append">
                <span>
            <i class="fa fa-microphone" aria-hidden="true"></i></span>
         </div>
    </div>
        </div>
    
    <div class="bookmark">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Facebook">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <p>Facebook</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="YouTube">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <p>Linkedin</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="shortcut">
                <i class="fa fa-plus" aria-hidden="true"></i>
                    <p>Add shortcut</p>
                </div>
            </div>
        </div>
    </div>


<!--jquery-->
<script src="./js/jquery-3.4.1.min.js"></script>
<!--bootstrap js-->
<script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
